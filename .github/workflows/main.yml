name: JMeter Load Test - Latest Version

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-jmeter:
    runs-on: ubuntu-latest
    env:
      JMETER_DIR: apache-jmeter-5.5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and extract Apache JMeter
        run: |
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.5.tgz
          tar -xzf apache-jmeter-5.5.tgz
          rm apache-jmeter-5.5.tgz

      - name: Create reports directory
        run: mkdir -p reports/html

      - name: Run JMeter Test
        run: |
          ./${{ env.JMETER_DIR }}/bin/jmeter -n -t ./TC03_LOB_.jmx \
            -l reports/result.jtl \
            -e -o reports/html \
            -j jmeter.log

      - name: Debug - Show JMeter log
        run: cat jmeter.log || true

      - name: Debug - Show reports directory recursively
        run: ls -lR reports || true

      - name: Debug - Find all .jtl files under reports
        run: find reports -name '*.jtl' || true

      - name: Upload Results (all .jtl files under reports)
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: reports/*.jtl
          if-no-files-found: error
          compression-level: 6

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-reports
          path: reports/html
          if-no-files-found: error
